<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul data-plpl='{"wrapper":"[data-wrapper]","trigger":"[data-trigger]","drop":"[data-drop]","animationIn":"fade-in","animationOut":"fade-out","display":"block","clickAwayToClose":false}'>
    <li data-wrapper="">
        <span data-trigger="" tabindex="0">Primo</span>
        <ul data-drop="">
            <li data-wrapper="">
                <span data-trigger="">#1 - Primo</span>
                <ul data-drop="">
                    <li><span>#2 - Primo</span></li>
                    <li><span>#2 - Secondo</span></li>
                    <li><span>#2 - Terzo</span></li>
                </ul>
            </li>
            <li><span>#1 - Secondo</span></li>
            <li><span>#1 - Terzo</span></li>
        </ul>
    </li>
    <li data-wrapper="">
        <span data-trigger="">Secondo</span>
        <ul data-drop="">
            <li><span>#1 - Primo</span></li>
            <li><span>#1 - Secondo</span></li>
            <li><span>#1 - Terzo</span></li>
        </ul>
    </li>
    <li><span>Terzo</span></li>
</ul>

<script type="module">
    import Droppy, {generator} from "../src/droppy.js";

    window.Droppy = Droppy;

    generator('[data-plpl]');
</script>
</body>
</html>
